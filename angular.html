<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      input, label {
         font-size: larger;
      }
      .name {color: green}
   </style>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
   <div ng-app id="root">
      <label for="name">Name: </label>
      <input ng-model="yourName" type="text" name="name" id="name" placeholder="Enter name here">
      <hr />
      <h1>Hello <span class="name">{{yourName}}</span></h1>
   </div>
</body>
</html>
