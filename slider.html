<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background: tomato;
      }
      #box {
         background-color: springgreen;
         width: 100px;
         height: 100px;
      }
   </style>

</head>
<body>
   <input type="text" name="name" id="fname">
   <h1 id="hello">Hello </h1>
   <br>
   <div class="container">
      <input type="range" min="1" max="100" value="66" name="vloume" id="vol" class="slider">
   </div>
   <p id="val"></p>
   <div id="box">

   </div>
   <script>
      let vol = document.getElementById("vol");
      let val = document.getElementById("val");
      let box = document.getElementById("box");

      val.textContent =  vol.type + " "+ vol.value;
      let volume = (event) => {
         val.textContent = vol.type + " "+ vol.value;

         box.style.height =vol.value * 2 + "px";
         box.style.width = vol.value * 2 + "px";
      }
      vol.oninput = volume;

      let fname = document.getElementById('fname');
      let hello = document.getElementById('hello');
      fname.oninput = (event) => {
         hello.textContent = "Hello " + fname.value + ".";
      }
      
   </script>
</body>
</html>
