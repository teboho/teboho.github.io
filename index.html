<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Well, Hello!</title>
   <style>
      body {
         background: grey;
         color: #050844;
         text-align: center;
         padding-top: 15%;
      }
      #outbox {
         word-wrap: normal;
      }
      @media screen and (max-width: 480px){
         .come { width: 100% }
      }
   </style>
</head>
<body>
   <iframe class="come" width="560" height="315" src="https://www.youtube.com/embed/lbjZPFBD6JU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <p>I could honestly do a <a href="https://teboho.github.io/glowing-telegram/">lot</a> here but here's time and date in the mean...</p>
   <p id="outbox"></p>
   <script>
      setInterval(() => {
         let outbox = document.getElementById('outbox');
         let dt = new Date();
         outbox.innerText = dt;
         let number = Math.floor(Math.random() * 100000) + 100000;
         outbox.style = 'padding: 10px; border: 3px solid #' + number;
      }, 1000);
   </script>
</body>
</html>
