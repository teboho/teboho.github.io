<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-image: linear-gradient(to right, red, orange);
         line-height: 100%;
         height: 100%;
      }
      /* Position the box at the bottom */
      .helloworld {
         position: fixed;
         bottom: 1em; /* 1em = 16px */
         right: 16px;
      }
      .helloworld {
         box-sizing: border-box;
         padding: 10px;
         width: 15em;
         background-color: rgb(172, 97, 97);
      }
      #name { 
         width: 45%;
      }
      #root {
         position: absolute;
         top: 45%;
      }
   </style>
</head>
<body>
   <div id="root">
      <nav>
         <h1>A lot of things</h1>
      </nav>   
      <div class="helloworld" id="helloworld">
         <label for="name">Name:</label>
         <input type="text" name="name" id="name" placeholder="Enter name here" onkeyup="setName()" onblur="setName()">
         <hr />
         <p id="yourName">Hello</p>
      </div>
   </div>
   <script>
      let name = document.getElementById("name");
      let theName = document.getElementById("yourName");
      // The handler for name change
      let setName = () => {
         theName.textContent = "Hello " + name.value + ".";
      }
   </script>
</body>
</html>
