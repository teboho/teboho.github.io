<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         /* background-image: linear-gradient(to right, red, orange); */
         height: 100%;
         font-family: 'Courier New', Courier, monospace;
      }
      /* Position the box at the bottom */
      .helloworld {
         position: fixed;
         bottom: 1em; /* 1em = 16px */
         right: 16px;
      }
      .helloworld {
         box-sizing: border-box; /* Prevent the padding from adding to the dimensions of the element */
         padding: 10px;
         width: 15em;
         background-color: rgb(223, 223, 223);
      }
      #name { 
         width: 74%;
      }
      .container {
         position: absolute;
         /* top: 45%; */
         display: flex;
         justify-content: center;
         align-items: center;
         height: 95%;
         width: 100%;      
      }
      #root {
         padding: 20px;
         background: rgb(243, 243, 243);
         border-radius: 5px;
         width: 75%;
         text-align: center;
      }
      nav {
         display: block;
      }
      @keyframes rules {
         from {
            transform: skew(33deg);
            background-color: rgb(189, 158, 158);
            border-radius: 0;
         }
         to {
            transform: skew(0deg);
            border-radius: 10px;
         }
      }
      .note {
         position: fixed;
         top: 10px;
         left: 10px;

         width: 9em;
         padding: 0 .5em 0 0.5em;
         background-color: rgb(243, 243, 243);
         border-radius: 10px;

         animation: rules;
         animation-duration: 5s;
      }
   </style>
</head>
<body>
   <div class="note" id="note">
      <p>There are no rules, there's only restrictions.</p>
   </div>
   <div class="container">
      <div id="root">
         <nav>
            <h1>A lot of things</h1>
         </nav> 
         <p>An endless experiment. <br>Dreams make up for good stories but the important events happen in real life</p>
      </div>
      
      
   </div>
   <div class="helloworld" id="helloworld">
         <label for="name">Name:</label>
         <input type="text" name="name" id="name" placeholder="Enter name here" onkeyup="setName()" onblur="setName()">
         <hr />
         <p id="yourName">Hello</p>
   </div>
   <script>
      let name = document.getElementById("name");
      let theName = document.getElementById("yourName");
      // The handler for name change
      let setName = () => {
         theName.textContent = "Hello " + name.value + ".";
      }
   </script>
</body>
</html>
