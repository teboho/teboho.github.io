<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      input, label {
         font-size: larger;
      }
   </style>
</head>
<body>
   <div id="root">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" placeholder="Enter name here" onkeyup="setName()">
      <hr />
      <h1 id="yourName">Hello </h1>
   </div>
   <script>
      let name = document.getElementById("name");
      let setName = () => {
         document.getElementById("yourName").textContent = "Hello " + name.value;
      }
   </script>
</body>
</html>
