<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      input, label {
         font-size: larger;
      }
      .helloworld {
         background-color: rgba(7, 148, 78, 0.267);
         border: 5px solid rgba(7, 188, 78, 0.267);
         border-radius: 10px;

         position: fixed;
         width: 15em;
         bottom: 1em;
         right: 16px; /* 1em = 16px */
      }
      #name { width: inherit;}
   </style>
</head>
<body>
   <div id="root">
      <nav>
         <h1>A lot of things</h1>
      </nav>
      <div class="helloworld">
         <label for="name">Name: </label>
         <input type="text" name="name" id="name" placeholder="Enter name here" onkeyup="setName()">
         <hr />
         <h1 id="yourName">Hello </h1>
      </div>
   </div>
   <script>
      let name = document.getElementById("name");
      let setName = () => {
         document.getElementById("yourName").textContent = "Hello " + name.value;
      }
   </script>
</body>
</html>
