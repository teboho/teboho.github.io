<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-image: linear-gradient(to right, red, orange);
      }
      .helloworld {
         position: fixed;
         bottom: 1em; /* 1em = 16px */
         right: 16px;
      }
      .helloworld {
         border: 5px solid rgba(7, 188, 78, 0.267);
         border-radius: 10px;
         width: 15em;

         padding: 2px;
      }
      #name { 
         width: 75%;
      }
   </style>
</head>
<body>
   <div id="root">
      <nav>
         <h1>A lot of things</h1>
      </nav>
      <div class="helloworld">
         <label for="name">Name:</label>
         <input type="text" name="name" id="name" placeholder="Enter name here" onkeyup="setName()">
         <hr />
         <p id="yourName">Hello </p>
      </div>
   </div>
   <script>
      let name = document.getElementById("name");
      let setName = () => {
         document.getElementById("yourName").textContent = "Hello " + name.value;
      }
   </script>
</body>
</html>
