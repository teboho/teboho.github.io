<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>°•○●</title>
  <link rel="stylesheet" href="/assets/style.css"/>
 <head>
 <body>
  <h1>Tracking every change in position of the mouse</h1>
  <h2 class="output"></h2>
  <script>
     let counter = 0;
     document.onmousemove = () => {
        document.getElementsByClassName("output")[0].textContent = "Move " + counter++;
     }
  </script>
 </body>
</html>
