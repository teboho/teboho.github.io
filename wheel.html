<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxfusion Grad Recruitment Wheel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }
        .header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .main-container {
            display: flex;
            margin-top: 80px; /* Space for the fixed header */
            height: calc(100vh - 80px); /* Full height minus header */
        }
        .form-container {
            width: 30%;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            transition: width 0.3s ease;
        }
        .form-container.collapsed {
            width: 0;
            overflow: hidden;
        }
        .collapse-button {
            text-align: center;
            cursor: pointer;
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
        }
        .form-content {
            padding: 20px;
        }
        .iframe-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 500px;
            height: 500px;
        }
    </style>
    <script>
        function addInputField() {
            const container = document.getElementById('inputContainer');
            const inputCount = container.children.length + 1;

            const newInput = document.createElement('div');
            newInput.className = "mb-3";
            newInput.innerHTML = `
                <label for="option${inputCount}" class="form-label">Option ${inputCount}:</label>
                <input type="text" class="form-control" id="option${inputCount}" placeholder="Enter option ${inputCount}" required>
            `;
            container.appendChild(newInput);
        }

        function updateIframe() {
            const container = document.getElementById('inputContainer');
            const inputs = container.getElementsByTagName('input');
            let params = [];

            for (let i = 0; i < inputs.length; i++) {
                const value = inputs[i].value.trim();
                if (value) {
                    params.push(`c${i + 1}=${encodeURIComponent(value)}`);
                }
            }

            const baseURL = "https://wheeldecide.com/e.php";
            const finalURL = `${baseURL}?${params.join('&')}&t=hhh&time=5`;

            document.getElementById('wheelFrame').src = finalURL;
        }

        function toggleForm() {
            const formContainer = document.querySelector('.form-container');
            const collapseButton = document.querySelector('.collapse-button');

            // Toggle the collapsed class
            formContainer.classList.toggle('collapsed');

            // Update the button text dynamically
            if (formContainer.classList.contains('collapsed')) {
                collapseButton.textContent = "Show Form";
            } else {
                collapseButton.textContent = "Hide Form";
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Boxfusion Grad Recruitment Wheel</h1>
    </header>
    <div><button class="collapse-button" onclick="toggleForm()">Hide Form</button></div>
    <div class="main-container">
        <!-- Collapsible Form Section -->
        <div class="form-container">
            <div class="form-content">
                <h3 class="text-center mb-4">Customize Your Wheel</h3>
                <form onsubmit="event.preventDefault(); updateIframe();">
                    <div id="inputContainer">
                        <!-- Default input fields -->
                        <div class="mb-3">
                            <label for="option1" class="form-label">Option 1:</label>
                            <input type="text" class="form-control" id="option1" placeholder="Enter option 1" required>
                        </div>
                        <div class="mb-3">
                            <label for="option2" class="form-label">Option 2:</label>
                            <input type="text" class="form-control" id="option2" placeholder="Enter option 2" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addInputField()">Add More Options</button>
                    <button type="submit" class="btn btn-primary mt-2">Generate Wheel</button>
                </form>
            </div>
        </div>

        <!-- Wheel Section -->
        <div class="iframe-container">
            <iframe id="wheelFrame" src="https://wheeldecide.com/e.php?c1=A&c2=B&t=hhh&time=5" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS (for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
