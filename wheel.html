<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wheel Options</title>
    <script>
        function addInputField() {
            const container = document.getElementById('inputContainer');
            const inputCount = container.children.length + 1;

            const newInput = document.createElement('div');
            newInput.innerHTML = `
                <label for="option${inputCount}">Option ${inputCount}:</label>
                <input type="text" id="option${inputCount}" placeholder="Enter option ${inputCount}" required>
            `;
            container.appendChild(newInput);
        }

        function updateIframe() {
            const container = document.getElementById('inputContainer');
            const inputs = container.getElementsByTagName('input');
            let params = [];

            for (let i = 0; i < inputs.length; i++) {
                const value = inputs[i].value.trim();
                if (value) {
                    params.push(`c${i + 1}=${encodeURIComponent(value)}`);
                }
            }

            const baseURL = "https://wheeldecide.com/e.php";
            const finalURL = `${baseURL}?${params.join('&')}&t=hhh&time=5`;

            document.getElementById('wheelFrame').src = finalURL;
        }
    </script>
</head>
<body>
    <h1>Boxfusion Grad Recruitment Wheel</h1>
    <form onsubmit="event.preventDefault(); updateIframe();">
        <div id="inputContainer">
            <!-- Default input fields -->
            <div>
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" placeholder="Enter option 1" required>
            </div>
            <div>
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" placeholder="Enter option 2" required>
            </div>
        </div>
        <button type="button" onclick="addInputField()">Add More Options</button><br><br>
        <button type="submit">Generate Wheel</button>
    </form>

    <h2>Wheel Preview</h2>
    <iframe id="wheelFrame" src="https://wheeldecide.com/e.php?c1=A&c2=B&t=hhh&time=5" width="500" height="500" scrolling="no" frameborder="0"></iframe>
</body>
</html>
